<html lang="en">

    <title>Primeiro site do Lu</title>
    <style>
        body{
            background-color: bisque;
            color: rgb(154, 235, 235);
            font: normal 20pt arial;

        h1{
            color: blueviolet;

<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        var salário = Number(window.prompt('Quanto você ganha?'))
        var saldescontado = Number(salário * 0.8)
        var salform = (saldescontado.toLocaleString( 'pt-BR' ,{style: 'currency', currency: 'BRL'} ))
        document.write(`Olá, ${nome}. <br>`)
        document.write(`Seu salário descontado é ${salform}!`)
    </script>
